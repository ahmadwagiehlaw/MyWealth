<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Crown Icon -->
  <g transform="translate(256, 256) scale(0.65)">
    <path d="M-180 60 L-120 -120 L-60 20 L0 -180 L60 20 L120 -120 L180 60 L150 140 L-150 140 Z" 
          fill="url(#goldGradient)" 
          stroke="#ffd700" 
          stroke-width="8"/>
    
    <!-- Crown Gems -->
    <circle cx="-120" cy="-100" r="20" fill="#3b82f6"/>
    <circle cx="0" cy="-160" r="25" fill="#10b981"/>
    <circle cx="120" cy="-100" r="20" fill="#8b5cf6"/>
    
    <!-- Crown Base Band -->
    <rect x="-150" y="100" width="300" height="40" rx="10" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Decorative Dollar Sign -->
  <g transform="translate(390, 400)">
    <circle r="45" fill="#10b981" opacity="0.9"/>
    <text x="0" y="15" text-anchor="middle" 
          font-family="Arial" font-size="55" font-weight="bold" fill="white">$</text>
  </g>
</svg>
